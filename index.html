<!DOCTYPE html>
<html>
<head>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <title>Google mock-up</title>
</head>
<body>
    <header class="navbar">
        <ul class="navbarlinks">
            <li class="navlinks"><a href="https://mail.google.com/">Gmail</a></li>
            <li class="navlinks"><a href="https://www.google.dk/imghp?hl=fo&tab=wi&ogbl">Myndir</a></li>
            <li class="navlinks"><a href="https://myaccount.google.com/"><img src="resources/pictures/avatar.jpeg" alt="Profile picture"></a></li>
        </ul>
    </header>
    <div class="centerpage">
        <div class="googlelogo">
            <img class="avatar" src="resources/pictures/googlelogo.png" alt="Pictures of Googles logo">
        </div>
        <div class="googlesearch">
            <form action="" method="GET" class="searchfield">
                <div class="searchbar">
                    <input type="search">
                </div>
                <div class="searchbutton">
                    <input type="submit" value="Google search">
                    <input type="submit" value="Feeling lucky?">
                </div>
            </form>
        </div>
        <div class="misc">
            <div class="commercial">
                <a href="https://morestories.dk/password">Har du også lyst til at opleve noget sammen med dem du holder af?</a>
            </div>
            <div class="googlelanguage">
                <p>Google offered in:
                <a href="https://www.google.com/">English</a>
                <a href="https://www.google.dk/">Danish</a>
                </p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <ul class="left">
            <li>Annoncering</li>
            <li>Erhverv</li>
            <li>Om</li>
            <li>Sådan fungerer Google Søgning</li>
        </ul>
        <ul class="right">
            <li>Privatliv</li>
            <li>Vilkår</li>
            <li>Indstillinger</li>
        </ul>
    </footer>
</body>
</html>
